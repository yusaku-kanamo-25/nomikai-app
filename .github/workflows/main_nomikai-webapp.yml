name: Build and deploy frontend to Azure Web App - nomikai-webapp

on:
push:
branches:
- main
workflow_dispatch:

jobs:
build:
runs-on: ubuntu-latest
permissions:
contents: read

```
steps:
  - uses: actions/checkout@v4

  - name: Install Node.js
    uses: actions/setup-node@v4
    with:
      node-version: '18'

  - name: Build frontend
    run: |
      cd frontend
      npm install
      npm run build

  - name: Upload artifact for deployment
    uses: actions/upload-artifact@v4
    with:
      name: frontend-build
      path: frontend/dist
```

deploy:
runs-on: ubuntu-latest
needs: build

```
steps:
  - name: Download artifact
    uses: actions/download-artifact@v4
    with:
      name: frontend-build

  - name: Deploy to Azure Web App
    uses: azure/webapps-deploy@v3
    with:
      app-name: 'nomikai-webapp'
      publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_59FD2ABB67B24C90A37DA47A44977DEA }}
      package: .
```
