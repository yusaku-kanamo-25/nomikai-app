name: Deploy Frontend & Backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      #########################################################
      # 1. Frontend（静的サイト）デプロイ
      #########################################################
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: ./frontend

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: frontend

      - name: Deploy Frontend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "nomikai-webapp2"
          package: "frontend"

      #########################################################
      # 2. Backend（Azure Functions）デプロイ
      #########################################################
      - name: Setup .NET (for Functions)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Backend Function App
        run: |
          cd backend
          dotnet restore
          dotnet build --configuration Release

      - name: Publish Function App
        run: |
          cd backend
          dotnet publish --configuration Release --output ../backend_output

      - name: Deploy Backend to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: "nomikai-funcapp"
          package: backend_output


