name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Static Web Apps デプロイ
      - name: Build And Deploy to SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "frontend"    # ← frontend フォルダ
          output_location: "dist"     # ← build 結果が dist に出る場合
          skip_app_build: false       # ← 自動で npm install & npm run build を行う
